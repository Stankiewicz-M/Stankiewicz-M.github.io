<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Podcast • Michał Stankiewicz" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stankiewiczm.eu/podcast" />
    <meta property="og:image" content="https://www.stankiewiczm.eu/assets/projects/other/podcast/og-social-media.png" />
    <meta name="fediverse:creator" content="@mstankiewicz@pol.social" />
    <link type="text/css" rel="stylesheet" href="../style.css">
    <link rel="icon" href="/assets/favicon.png">
    <title>Podcast • Michał Stankiewicz</title>
    <noscript>
        <meta http-equiv="refresh" content="0;url=/en/podcast">
    </noscript>
</head>
<body>
    <script>
        var currentURL = window.location.href;
        var language = window.navigator.language;
        if (language.startsWith('pl')) {
            var firstSlashIndex = currentURL.indexOf("/", 8);
            var restOfUrl = currentURL.substr(firstSlashIndex);
            var newURL = currentURL.substr(0, firstSlashIndex) + "/pl" + restOfUrl;
            window.location.replace(newURL);
        } else {
            var firstSlashIndex = currentURL.indexOf("/", 8);
            var restOfUrl = currentURL.substr(firstSlashIndex);
            var newURL = currentURL.substr(0, firstSlashIndex) + "/en" + restOfUrl;
            window.location.replace(newURL);
        }
    </script>
</body>
</html>
