<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Michał Stankiewicz" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mstankiewi.cz" />
    <meta property="og:image" content="https://www.mstankiewi.cz/assets/og-social-media.png" />
    <meta name="fediverse:creator" content="@mstankiewicz@pol.social" />
    <link  type="text/css" rel="stylesheet" href="/frame/style.css">
    <link rel="icon" href="/assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/touch-icons/apple-touch-icon-iphone-60x60.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/touch-icons/apple-touch-icon-ipad-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/touch-icons/apple-touch-icon-iphone-retina-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/touch-icons/apple-touch-icon-ipad-retina-152x152.png">
    <title>Michał Stankiewicz</title>
</head>
<body>
    <div class="background">
        <div class="banner"></div>
        <div class="content">
            <div class="aboutImage" id="aboutImage"></div>
            <div class="text">
                <h1>Michał Stankiewicz</h1>
                <h2>Student, enthusiast of modern technologies</h2>
                <p class="textAbout"></p>
            </div>
            <div class="buttons">
                <button class="button" onclick="window.location.href='/pl/contact'">Contact</button>
                <button class="buttonSecondary" onclick="window.location.href='/pl/about'">About</button>
            </div>
        </div>
    </div>
    <script>
        fetch('/en/about.html')
            .then(response => response.text())
            .then(data => {
                let parser = new DOMParser();
                let htmlDocument = parser.parseFromString(data, 'text/html');
                let aboutDescription1 = htmlDocument.getElementById('aboutDescription1');
                let aboutDescription1Text = aboutDescription1.textContent.split('.')[0] + '.';
                document.querySelector('.textAbout').textContent = aboutDescription1Text;

            });
    </script>
</body>
