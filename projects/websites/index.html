<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Projekty stron • Michał Stankiewicz" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mstankiewi.cz/projects/websites" />
    <meta property="og:image" content="https://www.mstankiewi.cz/assets/og-social-media.png" />
    <meta name="fediverse:creator" content="@mstankiewicz@pol.social" />
    <link type="text/css" rel="stylesheet" href="../style.css">
    <link rel="icon" href="../assets/favicon.png">
    <title>Projekty • Michał Stankiewicz</title>
</head>
<body>
    <script>
        var currentURL = window.location.href;
        var language = window.navigator.language;
        if (language.startsWith('pl')) {
            var firstSlashIndex = currentURL.indexOf("/", 8);
            var restOfUrl = currentURL.substr(firstSlashIndex);
            var newURL = currentURL.substr(0, firstSlashIndex) + "/pl" + restOfUrl;
            window.location.replace(newURL);
        } else {
            var firstSlashIndex = currentURL.indexOf("/", 8);
            var restOfUrl = currentURL.substr(firstSlashIndex);
            var newURL = currentURL.substr(0, firstSlashIndex) + "/en" + restOfUrl;
            window.location.replace(newURL);
        }
    </script>
</body>
</html>
